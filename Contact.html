    <!-- Add a navbar with title and links to all Aboutme, Portfolio, and Contact pages. When screen shrinks, links change to inside 'hamburger' icon. The navbar will bold the current page you are on.-->

    <!-- Will have a form with a header of 'Contact' using a form where you can enter your name and e-mail with a message and send a message to my personal e-mail. -->
    <div class="row">
        <div class="col-4">
            <form>
                <div class="form-group">
                    <label for="formGroupExampleInput">Name</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="First and Last">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">E-mail</label>
                    <input type="text" class="form-control" id="contact E-mail" placeholder="Contact E-mail">
                </div>
                <div class="messagebox">
                    <label for="formGroupExampleInput">Message</label>
                    <input type="text" class="form-control"
                        id="contact E-mail" placeholder="Message">
                    <button type="submit" class="btn btn-primary mb-2">Submit</button>

            </form>
        </div>
    </div>
